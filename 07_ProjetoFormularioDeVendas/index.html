<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Formulário de vendas</title>
</head>

<body>
   <div class="container">
      <div class="header">
         <h3>Cadastre seu veiculo para vender mais rápido</h3>
      </div>
      <div class="form-container">
         <div class="form-header">
            <p>Formulário</p>
         </div>
         <div class="form-body">
           <h1 class="form-title">Venda rápido e fácil seu carro!</h1>
           <p>Descreva as caracteristicas que o carro possui</p>
          <form>
            <div class="box-input">
               <label for="title">Título do anúncio <span class="required-field">*</span></label>
               <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anúnciar seu carro" minlength="1" maxlength="30" required>
            </div>
            <div class="box-input">
               <label for="Price">Defina o preço veiculo <span class="required-field">*</span></label>
               <input type="number" name="price" id="price" class="block" placeholder="Defina o valor" required>
            </div>
            <div class="box-input">
               <label for="description">Descrição<span class="required-field">*</span></label>
              <textarea name="description" id="description" class="block" placeholder="Descreve detalhes do veiculo"></textarea>
            </div>
            <div class="box-input">
               <label for="marca">Marca <span class="required-field">*</span></label>
               <input type="text" name="marca" id="marca" class="block" placeholder="Defina a marca do veiculo" required>
            </div>
            <div class="box-input">
               <label for="modelo">Modelo do veiculo <span class="required-field">*</span></label>
               <input type="text" name="modelo" id="modelo" class="block" placeholder="Qual o modelo do veiculo?" required>
            </div>
            <div class="box-input">
               <label for="quilometragem">Quilometragem <span class="required-field">*</span></label>
               <input type="number" name="quilometragem" id="quilometragem" class="block" placeholder="Quilometragem do veiculo" required>
            </div>
            <div class="box-input">
               <label for="data">Data de compra <span class="required-field">*</span></label>
               <input type="date" name="data" id="data" class="block" required>
            </div>
            <div class="box-input">
               <p>Tipo de Cambio <span class="required-field">*</span></p>
               <input type="radio" name="manual" id="cambio">
               <label for="Manual">Manual</label>
               <input type="radio" name="Auto" id="cambio" >
               <label for="Auto">Automatico</label>
            </div>
            <div class="optional-box">
               <p>Opcionais<span class="required-field">*</span></p>
               <ul class="optional-list">
                 <li>
                  <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                  <label for="airbag">Airbag</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                  <label for="alarme">Alarme</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="AC" name="optional[]" value="AC">
                  <label for="AC">Ar Condicionado</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="Camera de ré" name="optional[]" value="Camera de ré">
                  <label for="Camera de ré">Camera de Ré</label>
                 </li> 
               </ul>
            </div>
            <div class="optional-box">             
               <ul class="optional-list">
                 <li>
                  <input type="checkbox" id="assistente de pista" name="optional[]" value="assistente de pista">
                  <label for="assistente de pista">Assistente de pista</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                  <label for="keyless">Partida Keyless</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="interação com celular" name="optional[]" value="interação com celular">
                  <label for="interação com celular">interação com celular</label>
                 </li> 
                 <li>
                  <input type="checkbox" id="Multimidia" name="optional[]" value="Multimidia">
                  <label for="Multimidia">Multimidia</label>
                 </li> 
               </ul>
            </div>
            <div class="box-input">
               <p>Fotos do Carro <span class="required-field">*</span></p>
               <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
            </div>
            <input type="submit" value="Enviar" class="btn-submit">
          </form>
       </div>
      </div>
   </div>
</body>
        
   
</html>
